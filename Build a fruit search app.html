<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fruits Search</title>

  <!-- React + Babel -->
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.development.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.5/babel.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #search-container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #search-input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #results {
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }

    .result-item {
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react" data-type="module">
    const { useState, useEffect } = React;

    function FruitsSearch() {
      const [query, setQuery] = useState('');
      const [results, setResults] = useState([]);

      function handleSubmit(e) {
        e.preventDefault();
      }

      useEffect(() => {
        if (query.trim() === '') {
          setResults([]);
          return;
        }
        const timeoutId = setTimeout(async () => {
          try {
            const response = await fetch(`https://fruit-search.freecodecamp.rocks/api/fruits?q=${query}`);
            const data = await response.json();
            setResults(data.map(fruit => fruit.name));
          } catch (error) {
            console.error("Error fetching data:", error);
          }
        }, 700);
        return () => clearTimeout(timeoutId);
      }, [query]);

      return (
        <div id="search-container">
          <form onSubmit={handleSubmit}>
            <label htmlFor="search-input">Search for fruits:</label>
            <input
              id="search-input"
              type="search"
              value={query}
              onChange={(e) => setQuery(e.target.value)}
            />
          </form>
          <div id="results">
            {results.length > 0 ? (
              results.map(item => (
                <p key={item} className="result-item">{item}</p>
              ))
            ) : (
              <p>No results found</p>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<FruitsSearch />);
  </script>
</body>
</html>
