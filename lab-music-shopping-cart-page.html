
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div id="shopping-cart-container" class="flex flex-col lg:flex-row gap-8">
    
    <!-- Products Section -->
    <div id="products-container" class="flex-1 grid gap-6">
      
      <!-- Product Card 1 -->
      <div class="card bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-800">Acoustic Guitar</h2>
        <div class="quantity text-gray-600 mt-2">Quantity: 2</div>
        <div class="price text-gray-700 mt-1">Price: ₹12,000</div>
        <button class="remove-button mt-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">
          Remove
        </button>
      </div>

      <!-- Product Card 2 -->
      <div class="card bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-800">Studio Headphones</h2>
        <div class="quantity text-gray-600 mt-2">Quantity: 1</div>
        <div class="price text-gray-700 mt-1">Price: ₹7,500</div>
        <button class="remove-button mt-4 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md">
          Remove
        </button>
      </div>

    </div>

    <!-- Order Summary Section -->
    <div id="order-summary-container" class="bg-white p-6 rounded-lg border-2 shadow-md w-full max-w-sm">
      <h2 class="text-lg font-bold text-gray-800 mb-4">Order Summary</h2>
      <div id="total" class="text-gray-700 font-semibold text-base mb-2">Total:</div>
      <div id="total-amount" class="text-gray-900 text-xl font-bold mb-4">₹31,500</div>
      <a href="#" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">
        Checkout
      </a>
    </div>

  </div>

</body>
</html>
