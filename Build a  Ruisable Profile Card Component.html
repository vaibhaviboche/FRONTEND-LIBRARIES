<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reusable Card Component</title>

    <!-- React & Babel CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.3/babel.min.js"></script>

    <!-- Styles -->
    <style>
      :root {
        --dark-grey: #1b1b32;
        --light-grey: #f5f6f7;
        --dark-orange: #f89808;
      }

      body {
        background-color: var(--dark-grey);
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
      }

      .card {
        border: 5px solid var(--dark-orange);
        border-radius: 10px;
        width: 100%;
        padding: 20px;
        margin: 10px 0;
        background-color: var(--light-grey);
      }

      .card-title {
        border-bottom: 4px solid var(--dark-orange);
        width: fit-content;
        font-weight: bold;
      }

      @media (min-width: 768px) {
        .card {
          width: 300px;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- React Component & Render -->
    <script type="text/babel" data-presets="react">
      function Card({ name, title, bio }) {
        return (
          <div className="card">
            <h2>{name}</h2>
            <p className="card-title">{title}</p>
            <p>{bio}</p>
          </div>
        );
      }

      function App() {
        const profiles = [
          {
            id: 1,
            name: "Mark",
            title: "Frontend developer",
            bio: "I like to work with different frontend technologies and play video games."
          },
          {
            id: 2,
            name: "Tiffany",
            title: "Engineering manager",
            bio: "I have worked in tech for 15 years and love to help people grow in this industry."
          },
          {
            id: 3,
            name: "Doug",
            title: "Backend developer",
            bio: "I have been a software developer for over 20 years and I love working with Go and Rust."
          }
        ];

        return (
          <div className="flex-container">
            {profiles.map(profile => (
              <Card
                key={profile.id}
                name={profile.name}
                title={profile.title}
                bio={profile.bio}
              />
            ))}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
