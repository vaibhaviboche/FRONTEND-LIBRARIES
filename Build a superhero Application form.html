<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superhero Application Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.development.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.3/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(30deg, #ff9999 50%, #6699ff 50%);
    }
    .form-wrap {
      background-color: white;
      width: 400px;
      padding: 20px;
      border: 1px solid black;
      box-shadow: 5px 5px 10px black;
    }
    .form-wrap h2,
    .form-wrap p {
      text-align: center;
    }
    .form-wrap p {
      position: relative;
      top: -18px;
    }
    .section {
      display: flex;
      margin-bottom: 30px;
    }
    .column {
      flex-direction: column;
    }
    .submit-wrap {
      text-align: center;
    }
    .submit-btn {
      display: block;
      margin: 0 auto;
      padding: 0.4rem 0.5rem;
      border: 1px solid black;
    }
    .submit-btn:hover {
      cursor: pointer;
      background-color: #f3f3f3;
    }
    .submit-btn:disabled {
      cursor: not-allowed;
    }
    .section label {
      display: flex;
      flex-direction: column;
      margin-right: 10px;
    }
    .section.column label {
      margin-right: 0;
      margin-bottom: 10px;
    }
    .section.column input[type="checkbox"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const SuperheroForm = () => {
      const powerSourceOptions = [
        'Bitten by a strange creature',
        'Radioactive exposure',
        'Science experiment',
        'Alien heritage',
        'Ancient artifact discovery',
        'Other'
      ];

      const powersOptions = [
        'Super Strength',
        'Super Speed',
        'Flight',
        'Invisibility',
        'Telekinesis',
        'Other'
      ];

      const [heroName, setHeroName] = useState('');
      const [realName, setRealName] = useState('');
      const [powerSource, setPowerSource] = useState('');
      const [powers, setPowers] = useState([]);

      const handlePowersChange = e => {
        const { value, checked } = e.target;
        setPowers(checked ? [...powers, value] : powers.filter(p => p !== value));
      };

      return (
        <div className='form-wrap'>
          <h2>Superhero Application Form</h2>
          <p>Please complete all fields</p>
          <form method='post' action='https://superhero-application-form.freecodecamp.org'>
            <div className='section'>
              <label>
                Hero Name
                <input
                  type='text'
                  value={heroName}
                  onChange={e => setHeroName(e.target.value)}
                />
              </label>
              <label>
                Real Name
                <input
                  type='password'
                  value={realName}
                  onChange={e => setRealName(e.target.value)}
                />
              </label>
            </div>
            <label className='section column'>
              How did you get your powers?
              <select value={powerSource} onChange={e => setPowerSource(e.target.value)}>
                <option value=''>Select one</option>
                {powerSourceOptions.map(source => (
                  <option key={source} value={source}>{source}</option>
                ))}
              </select>
            </label>
            <label className='section column'>
              List your powers (select all that apply):
              {powersOptions.map(power => (
                <label key={power}>
                  <input
                    type='checkbox'
                    value={power}
                    checked={powers.includes(power)}
                    onChange={handlePowersChange}
                  />
                  <span>{power}</span>
                </label>
              ))}
            </label>
            <button
              className='submit-btn'
              type='submit'
              disabled={!heroName || !realName || !powerSource || powers.length === 0}
            >
              Join the League
            </button>
          </form>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<SuperheroForm />);
  </script>
</body>
</html>
