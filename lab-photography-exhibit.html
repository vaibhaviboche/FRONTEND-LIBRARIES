
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Exhibit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="main-container grid grid-cols-3 gap-6">

    <!-- Card 1 -->
    <div class="card rounded-lg p-4 bg-white shadow-md">
      <img src="https://cdn.freecodecamp.org/curriculum/labs/colosseo.jpg" alt="Colosseo" class="rounded-md mb-4">
      <div class="subheading text-xl font-bold text-gray-800 mb-2">Ancient Echoes</div>
      <div class="description text-base text-gray-600">
        A timeless view of the Colosseum bathed in golden light.
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card rounded-lg p-4 bg-white shadow-md">
      <img src="https://cdn.freecodecamp.org/curriculum/labs/alps.jpg" alt="Alps" class="rounded-md mb-4">
      <div class="subheading text-xl font-bold text-gray-800 mb-2">Whispers of the Alps</div>
      <div class="description text-base text-gray-600">
        Snow-kissed peaks and serene skies in alpine silence.
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card rounded-lg p-4 bg-white shadow-md">
      <img src="https://cdn.freecodecamp.org/curriculum/labs/sea.jpg" alt="Sea" class="rounded-md mb-4">
      <div class="subheading text-xl font-bold text-gray-800 mb-2">Ocean Pulse</div>
      <div class="description text-base text-gray-600">
        Waves crashing with rhythm and grace under a moody sky.
      </div>
    </div>

  </div>

</body>
</html>
